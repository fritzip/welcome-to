<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Welcome to your perfect home</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

<link rel="shortcut icon" href="assets/logo-ico.png" />
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<script type="text/javascript" src="xytab.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="boardgame">
    <!--div id="scoresheet" onmousemove="capmouse(event)" onclick="showP()"-->
    <div id="scoresheet">
        <img src="assets/score-sheet.png" id="boardgame-img">
        <div id="mega-widget-container">
          <div id="widget-container">
            <div class="management" id="round-management">
              <button id="prev" class="previous">&#9668;</button>
                <input id="round" type="number" min="1" max="36" value="1">
              <button id="next" class="next">&#9658;</button>
            </div>
            <div class="management" id="game-management">
               <button onclick="reset_board()" id="reset">&orarr;</button>
            </div>
            <div class="management" id="seed-management">
              <input id="seed" type="number" min="1" max="99999">
            </div>
          </div>
        </div>
    </div>
    <div id="side-panel">
      <div id="card-container">
        <div class="card-pair">
          <div class="card"><img class="action-card-background" src="assets/action-neutral.png"><img class="card-img action-card" id="action1" src="assets/action-neutral.png"></div>
          <div class="card"><img class="card-img" src="assets/num.png"><span id="number1" class="number"></span><img class="next-action-card top"><img class="next-action-card bottom"></div>
          <div class="card">
            <img class="card-img bonus-card" id="bonus1" data-row="1" data-number=""  src="assets/bonus/bonus-neutral.jpg">
            <div class="bonus-check bonus-check-1 widget checkable"></div>
            <div class="bonus-check bonus-check-2 widget checkable"></div>
          </div>
        </div>
        <div class="card-pair">
          <div class="card"><img class="action-card-background" src="assets/action-neutral.png"><img class="card-img action-card" id="action2" src="assets/action-neutral.png"></div>
          <div class="card"><img class="card-img" src="assets/num.png"><span id="number2" class="number"></span><img class="next-action-card top"><img class="next-action-card bottom"></div>
          <div class="card">
            <img class="card-img bonus-card" id="bonus2" data-row="2" data-number=""  src="assets/bonus/bonus-neutral.jpg">
            <div class="bonus-check bonus-check-1 widget checkable"></div>
            <div class="bonus-check bonus-check-2 widget checkable"></div>
          </div>
        </div>
        <div class="card-pair">
          <div class="card"><img class="action-card-background" src="assets/action-neutral.png"><img class="card-img action-card" id="action3" src="assets/action-neutral.png"></div>
          <div class="card"><img class="card-img" src="assets/num.png"><span id="number3" class="number"></span><img class="next-action-card top"><img class="next-action-card bottom"></div>
          <div class="card">
            <img class="card-img bonus-card" id="bonus3" data-row="3" data-number="" src="assets/bonus/bonus-neutral.jpg">
            <div class="bonus-check bonus-check-1 widget checkable"></div>
            <div class="bonus-check bonus-check-2 widget checkable"></div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
