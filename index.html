<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Welcome to your perfect home</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<link rel="stylesheet" type="text/css" href="style.css">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="xytab.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="boardgame" onmousemove="capmouse(event)" onclick="showP()">
    <div id="scoresheet">
        <img src="assets/welcome_to.jpg" id="boardgame-img">
        <div id="mega-widget-container">
          <div id="widget-container">
            <div class="management" id="round-management">
              <button id="prev"><</button>
                <input id="round" type="number" min="0" max="26" value="0">
              <button id="next">></button>
            </div>
            <div class="management" id="seed-management">
              <input id="seed" type="number" min="1" max="99999">
            </div>
          </div>
        </div>
    </div>
    <div id="side-panel">
      <div id="card-container">
        <div class="card-pair">
          <div class="card"><img id="action1" src="assets/pool.png"></div>
          <div class="card"><img src="assets/num.png"><span id="number1" class="number"></span></div>
        </div>
        <div class="card-pair">
          <div class="card"><img id="action2" src="assets/landprice.png"></div>
          <div class="card"><img src="assets/num.png"><span id="number2" class="number"></span></div>
        </div>
        <div class="card-pair">
          <div class="card"><img id="action3" src="assets/work.png"></div>
          <div class="card"><img src="assets/num.png"><span id="number3" class="number"></span></div>
        </div>
      </div>
  </div>
</body>
</html>
